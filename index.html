    <section>
        <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">                                   
                                    <form>
                                        
                                      <div class="form-group row">
                                        <label for="inputName" class="col-sm-5 col-form-label">ID Student</label>
                                        <div class="col-sm-7">
                                          <input type="text" class="form-control" id="inputId">
                                        </div>
                                      </div>

                                        <div class="form-group row">
                                            <label for="inputName" class="col-sm-5 col-form-label">Your Name</label>
                                            <div class="col-sm-7">
                                              <input type="text" class="form-control" id="inputName">
                                            </div>
                                          </div>

                                          <div class="form-group row">
                                            <label for="inputAge" class="col-sm-5 col-form-label">Age</label>
                                            <div class="col-sm-7">
                                              <input type="number" class="form-control" id="inputAge">
                                            </div>
                                          </div>

                                          <div class="form-group row">
                                            <label for="inputDateOfBirth" class="col-sm-5 col-form-label">Your Date Of Birth</label>
                                            <div class="col-sm-7">
                                                <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                                <input placeholder=" Date Of Birth" type="text" class="form-control datepicker" name="tgl-lahir" id="inputDob">
                                            </div>
                                            </div>
                                          </div>

                                                                                  
                                          <fieldset class="form-group">
                                            <div class="row">
                                              <legend class="col-form-label col-sm-5 pt-0">Gender</legend>
                                              <div class="col-sm-7" >                                               
                                                <select id="inputGender" name="gender" class="form-control" >
                                                  <option value="male">Male</option>
                                                  <option value="female" >Female</option>
                                                </select>                                                           
                                              </div>
                                            </div>
                                          </fieldset>

                                             
                                          <div class="form-group row">
                                            <label for="inputHobby" class="col-sm-5 col-form-label">Hobby</label>
                                            <div class="col-sm-7">
                                              <input type="text" class="form-control" id="inputHobby">
                                            </div>
                                          </div>

                                      </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addStudent()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
